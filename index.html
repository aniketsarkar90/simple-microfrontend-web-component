<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My Non-Vue App</title>
  </head>
  <body>
    <!--Load Vue-->
    <script src="https://unpkg.com/vue"></script>
    <!--Load the web component polyfill-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
    
    <!--Load your custom element-->
    <script src="./header-web-component/dist/header-web-component.min.js"></script>
    <script src="./first-web-component/dist/first-web-component.min.js"></script>
    <script src="./footer-web-component/dist/footer-web-component.min.js"></script>

    <!--Use your custom element-->
    <header-web-component msg="header..."></header-web-component>
    <first-web-component msg="Hello..."></first-web-component>
    <footer-web-component msg="footer..."></footer-web-component>
  
  </body>
</html>
